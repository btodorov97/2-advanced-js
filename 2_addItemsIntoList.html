<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Items</title>
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items">
        <li>First</li>
        <li>Second</li>
    </ul>
    <input type="text" id="newItemText" />
    <input type="button" value="Add" onclick="addItemInUl()">
    <script>
        function addItemInUl() {
            let newList = document.createElement('li');
            newList.textContent = document.getElementById('newItemText').value;
            document.getElementById('items').appendChild(newList);
            document.getElementById('newItemText').value = "";
        }
    </script>
</body>
</html>
